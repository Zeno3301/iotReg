<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Выбор дисциплины</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">Выберите дисциплину</h2>
    <form id="disciplineForm">
      <div id="radioGroup" class="mb-4">
        <div class="text-muted">Загрузка данных...</div>
      </div>
      <button type="submit" class="btn btn-primary">Отправить выбор</button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <script>
    const apiUrl = "https://anketa.svfu.ru/www/iot/iotreg/api/";
    const radioGroup = document.getElementById("radioGroup");

    // Получение данных с API
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        radioGroup.innerHTML = ""; // очищаем "Загрузка..."
        data.data.forEach((item, index) => {
          const div = document.createElement("div");
          div.className = "form-check";

          const input = document.createElement("input");
          input.className = "form-check-input";
          input.type = "radio";
          input.name = "discipline";
          input.id = "radio" + index;
          input.value = item.КодВыбора;

          const label = document.createElement("label");
          label.className = "form-check-label";
          label.htmlFor = input.id;
          label.textContent = item.Дисциплина;

          div.appendChild(input);
          div.appendChild(label);
          radioGroup.appendChild(div);
        });
      })
      .catch(error => {
        radioGroup.innerHTML = `<div class="alert alert-danger">Ошибка загрузки данных: ${error}</div>`;
      });

    // Обработка формы
    document.getElementById("disciplineForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selected = document.querySelector('input[name="discipline"]:checked');
      const resultDiv = document.getElementById("result");

      if (selected) {
        resultDiv.innerHTML = `<div class="alert alert-success">Вы выбрали: <strong>${selected.value}</strong></div>`;
        // Здесь можно отправить selected.value на сервер через fetch/AJAX
      } else {
        resultDiv.innerHTML = `<div class="alert alert-danger">Пожалуйста, выберите дисциплину.</div>`;
      }
    });
  </script>
</body>
</html>
