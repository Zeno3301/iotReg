<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–í—ã–±–æ—Ä –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—ã</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">–í—ã–±–µ—Ä–∏—Ç–µ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—É</h2>
    <form id="disciplineForm">
      <div id="radioGroup" class="mb-4">
        <div class="text-muted">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
      </div>
      <button type="submit" class="btn btn-primary">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –≤—ã–±–æ—Ä</button>
      <button type="button" class="btn btn-info ms-2" id="showDescription" data-bs-toggle="modal" data-bs-target="#courseModal">
        –û–ø–∏—Å–∞–Ω–∏–µ –∫—É—Ä—Å–∞
      </button>
    </form>
    <div id="result" class="mt-4"></div>
  </div>

  <!-- üßæ –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
  <div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="courseModalLabel">–ê–Ω–Ω–æ—Ç–∞—Ü–∏—è –∫—É—Ä—Å–∞</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="–ó–∞–∫—Ä—ã—Ç—å"></button>
        </div>
        <div class="modal-body" id="courseDescription">
          –ó–∞–≥—Ä—É–∑–∫–∞ –æ–ø–∏—Å–∞–Ω–∏—è...
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const apiUrl = "https://anketa.svfu.ru/www/iot/iotreg/api/";
    const radioGroup = document.getElementById("radioGroup");
    let courseMap = {}; // –¥–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏—è –ö–æ–¥–í—ã–±–æ—Ä–∞ ‚Üí idonline

    // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω
    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        radioGroup.innerHTML = "";
        data.data.forEach((item, index) => {
          courseMap[item.–ö–æ–¥–í—ã–±–æ—Ä–∞] = item.idonline;

          const div = document.createElement("div");
          div.className = "form-check";

          const input = document.createElement("input");
          input.className = "form-check-input";
          input.type = "radio";
          input.name = "discipline";
          input.id = "radio" + index;
          input.value = item.–ö–æ–¥–í—ã–±–æ—Ä–∞;

          const label = document.createElement("label");
          label.className = "form-check-label";
          label.htmlFor = input.id;
          label.textContent = item.–î–∏—Å—Ü–∏–ø–ª–∏–Ω–∞;

          div.appendChild(input);
          div.appendChild(label);
          radioGroup.appendChild(div);
        });
      })
      .catch(error => {
        radioGroup.innerHTML = `<div class="alert alert-danger">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö: ${error}</div>`;
      });

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ñ–æ—Ä–º—ã
    document.getElementById("disciplineForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const selected = document.querySelector('input[name="discipline"]:checked');
      const resultDiv = document.getElementById("result");

      if (selected) {
        resultDiv.innerHTML = `<div class="alert alert-success">–í—ã –≤—ã–±—Ä–∞–ª–∏: <strong>${selected.value}</strong></div>`;
      } else {
        resultDiv.innerHTML = `<div class="alert alert-danger">–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—É.</div>`;
      }
    });

    // –ó–∞–≥—Ä—É–∑–∫–∞ –∞–Ω–Ω–æ—Ç–∞—Ü–∏–∏ –∫—É—Ä—Å–∞ –ø–æ –≤—ã–±—Ä–∞–Ω–Ω–æ–º—É idonline
    document.getElementById("showDescription").addEventListener("click", function () {
      const selected = document.querySelector('input[name="discipline"]:checked');
      const descriptionDiv = document.getElementById("courseDescription");

      if (!selected) {
        descriptionDiv.innerHTML = `<div class="alert alert-warning">–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –¥–∏—Å—Ü–∏–ø–ª–∏–Ω—É.</div>`;
        return;
      }

      const idonline = courseMap[selected.value];
      descriptionDiv.innerHTML = "–ó–∞–≥—Ä—É–∑–∫–∞ –æ–ø–∏—Å–∞–Ω–∏—è...";

      fetch("https://online.s-vfu.ru/getinfo.php?id=" + idonline)
        .then(response => response.text())
        .then(text => {
		  console.log(idonline);
          descriptionDiv.innerHTML = `<div>${text}</div>`;
        })
        .catch(error => {
          descriptionDiv.innerHTML = `<div class="alert alert-danger">–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ: ${error}</div>`;
        });
    });
  </script>
</body>
</html>
